apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-e
  labels:
    app: service-e
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-e
  template:
    metadata:
      labels:
        app: service-e
        cortex.io/tag: "service-e" # Tag for Cortex
    spec:
      containers:
      - name: service-e
        image: your-dockerhub-username/service-e-java:latest # UPDATE THIS
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: SPRING_APPLICATION_NAME
          value: "Service E"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: service-e-svc
spec:
  type: ClusterIP
  selector:
    app: service-e
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
